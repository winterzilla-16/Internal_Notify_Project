{% extends "base.html" %}
{% load static %}

{% block title %}Create User{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/buttons.css' %}">
<link rel="stylesheet" href="{% static 'css/admin_create_user.css' %}">

<div class="container admin-create-user-page">
  <div class="row justify-content-center align-items-stretch">

    <!-- ================= FORM CARD ================= -->
    <div class="col-lg-6 col-md-7 mb-4 mb-md-0">
      <div class="card admin-card shadow-sm h-100">
        <div class="card-body d-flex flex-column">

          <h4 class="mb-4">สร้างผู้ใช้ใหม่</h4>

          <form method="post" class="d-flex flex-column flex-grow-1">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text"
                     name="username"
                     class="form-control"
                     value="{{ form.username }}"
                     required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password"
                     name="password"
                     class="form-control"
                     required>
            </div>

            <!-- Telegram Chat ID -->
            <div class="mb-3">
              <label class="form-label">Telegram Chat ID</label>
              <input type="text"
                     name="telegram_chat_id"
                     id="telegramChatId"
                     class="form-control"
                     value="{{ form.telegram_chat_id|default:'' }}">
              <small class="text-muted">(จำเป็นสำหรับ User)</small>
            </div>

            <!-- Department -->
            <div class="mb-3">
              <label class="form-label">Department</label>
              <select name="department" class="form-select" required>
                <option value="">-- เลือกแผนก --</option>
                {% for value, label in departments %}
                  <option value="{{ value }}"
                    {% if form.department == value %}selected{% endif %}>
                    {{ label }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Role -->
            <div class="mb-4">
              <label class="form-label d-block mb-2">Role</label>

              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="role"
                       id="roleUser"
                       value="user"
                       {% if form.role == "user" or not form.role %}checked{% endif %}>
                <label class="form-check-label" for="roleUser">
                  ผู้ใช้งานทั่วไป (User)
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="role"
                       id="roleAdmin"
                       value="admin"
                       {% if form.role == "admin" %}checked{% endif %}>
                <label class="form-check-label" for="roleAdmin">
                  ผู้ดูแลระบบ (Admin)
                </label>
              </div>
            </div>

            <!-- Buttons -->
            <div class="mt-auto d-flex justify-content-between gap-3">
              <a href="{% url 'admin_dashboard' %}"
                 class="btn-system btn-red btn-md">
                ยกเลิก
              </a>

              <button type="submit"
                      class="btn-system btn-green btn-md">
                สร้างผู้ใช้
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- ================= QR CARD ================= -->
    <div class="col-lg-4 col-md-5">
      <div class="card admin-card shadow-sm h-100">
        <div class="card-body qr-box text-center d-flex flex-column justify-content-center">

          <img src="{% static 'images/addBot.jpg' %}"
               alt="QR Code"
               class="qr-image mb-3">

          <p class="mb-3">
            QR Code สำหรับเพิ่ม Telegram Bot
          </p>

          <a href="https://api.telegram.org/bot8503471157:AAGd2t27qIp-GUCoyj_rn6xwYeQrMH9pVvI/getUpdates"
             target="_blank"
             class="btn-system btn-blue mx-auto">
            TOKEN
          </a>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- ================= JS ================= -->
<script>
  (function () {
    const roleUser = document.getElementById("roleUser");
    const roleAdmin = document.getElementById("roleAdmin");
    const telegramInput = document.getElementById("telegramChatId");

    function syncTelegramRequirement() {
      if (roleUser.checked) {
        telegramInput.required = true;
        telegramInput.placeholder = "จำเป็นสำหรับ User";
      } else {
        telegramInput.required = false;
        telegramInput.placeholder = "(ไม่บังคับสำหรับ Admin)";
      }
    }

    roleUser.addEventListener("change", syncTelegramRequirement);
    roleAdmin.addEventListener("change", syncTelegramRequirement);

    // init
    syncTelegramRequirement();
  })();
</script>

{% endblock %}
